<!DOCTYPE html>
<html>
<head>
    <title>Teste de História</title>
    <style>
        .resposta {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Teste de História - Pré-História e Antiguidade</h1>

    <div class="question">
        <p><strong>1. Quais as diferentes etapas do processo de Hominização e as conquistas do Homem?</strong></p>
        <button onclick="mostrarResposta(this)">Mostrar Resposta</button>
        <p id="resposta1" class="resposta">
            Resposta da questão 1
        </p>
    </div>

    <div class="question">
        <p><strong>2. Outra pergunta...</strong></p>
        <button onclick="mostrarResposta(this)">Mostrar Resposta</button>
        <p id="resposta2" class="resposta">
            Resposta da questão 2
        </p>
    </div>

    <script>
        function mostrarResposta(botao) {
            // Obtém o elemento da resposta correspondente ao botão clicado
            var resposta = botao.parentNode.querySelector(".resposta");

            // Alterna o estilo para mostrar ou ocultar a resposta
            if (resposta.style.display === "none") {
                resposta.style.display = "block";
            } else {
                resposta.style.display = "none";
            }
        }
    </script>
</body>
</html>
