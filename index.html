<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: black; /* Fundo preto */
      color: white; /* Texto branco para melhor contraste */
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #333; /* Fundo do título em cinza escuro */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
    }

    nav {
      background-color: #444; /* Fundo do menu em cinza escuro */
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      margin-top: 70px; /* Espaço para o título */
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    nav li {
      margin-bottom: 20px;
      width: 100%;
    }

    nav a {
      text-decoration: none;
      color: white; /* Texto dos links em branco */
      display: block;
      padding: 15px;
      background-color: #555; /* Fundo dos links em cinza médio */
      border-radius: 4px;
      transition: background-color 0.3s;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      box-sizing: border-box;
    }

    nav a:hover {
      background-color: #777; /* Cor ao passar o mouse em cinza claro */
    }

    @media (max-width: 768px) {
      body {
        font-size: 16px;
      }

      h1 {
        font-size: 1.5em;
      }

      nav {
        padding: 10px;
      }

      nav a {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
