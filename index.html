<!DOCTYPE html>
<html>
<head>
  <title>Preparação para o teste de geografia</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .accordion {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      transition: 0.4s;
    }

    .active {
      background-color: #ccc;
    }

    .panel {
      padding: 0 18px;
      background-color: white;
      display: none;
      overflow: hidden;
    }

    /* Estilos do menu vertical */
    nav {
      background-color: #f0f0f0;
      padding: 20px;
      width: 100%; /* Ocupa toda a largura da tela */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10; /* Garante que o menu fica por cima do conteúdo */
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex; /* Flexbox para organizar os itens do menu */
      justify-content: space-around; /* Distribui os itens igualmente */
    }

    nav li {
      margin-bottom: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 10px;
      background-color: #fff;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #ddd;
    }

    /* Estilos para o conteúdo da página */
    main {
      padding: 20px;
      margin-top: 60px; /* Espaço para o menu */
    }

    h1 {
      text-align: center;
    }

    @media (max-width: 768px) {
      /* Estilos para telas menores que 768px */
      nav ul {
        flex-direction: column; /* Empilha os itens do menu */
        align-items: center; /* Centraliza os itens do menu */
      }

      nav li {
        width: 100%; /* Cada item ocupa toda a largura da tela */
      }

      main {
        padding: 10px;
      }
    }
  </style>
</head>
